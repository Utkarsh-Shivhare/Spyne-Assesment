<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Angle Prediction</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --bg-color: #f5f5f5;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.05);
        }

        #upload-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        #upload-form:hover {
            transform: translateY(-5px);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
        }

        .file-upload-label {
            display: block;
            padding: 15px 25px;
            background: linear-gradient(145deg, var(--primary-color), var(--hover-color));
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .file-upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
            background: linear-gradient(145deg, var(--hover-color), var(--primary-color));
        }

        .file-upload-label:active {
            transform: translateY(1px);
        }

        .file-upload-label i {
            margin-right: 10px;
        }

        input[type="file"] {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--hover-color);
            transform: scale(1.02);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            font-size: 1.2em;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        #result.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        #preview-image {
            max-width: 100%;
            max-height: 300px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }

        #no-image-text {
            color: #666;
            font-style: italic;
            margin: 20px 0;
            text-align: center;
        }

        .selected-file-name {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Car Angle Prediction</h1>
    <form id="upload-form">
        <div class="file-upload">
            <label for="image" class="file-upload-label">
                <i>üìÅ</i> Choose Image
            </label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <div class="selected-file-name"></div>
        </div>
        <div id="no-image-text">Please choose an image</div>
        <img id="preview-image" alt="Preview">
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        const imageInput = document.getElementById('image');
        const previewImage = document.getElementById('preview-image');
        const noImageText = document.getElementById('no-image-text');
        const selectedFileName = document.querySelector('.selected-file-name');

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    noImageText.style.display = 'none';
                    selectedFileName.textContent = file.name;
                };
                reader.readAsDataURL(file);
            } else {
                previewImage.style.display = 'none';
                noImageText.style.display = 'block';
                selectedFileName.textContent = '';
            }
        });

        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData();
            const resultDiv = document.getElementById('result');
            const submitButton = event.target.querySelector('button');
            
            formData.append('image', document.getElementById('image').files[0]);
            
            // Show loading state
            submitButton.textContent = 'Predicting...';
            submitButton.classList.add('loading');
            submitButton.disabled = true;
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                resultDiv.innerHTML = `
                    <strong>Angle:</strong> ${result.angle}¬∞<br>
                    <strong>Confidence:</strong> ${(result.confidence * 100).toFixed(2)}%
                `;
                resultDiv.classList.add('show');
            } catch (error) {
                resultDiv.innerHTML = 'Error processing image. Please try again.';
                resultDiv.classList.add('show');
            } finally {
                submitButton.textContent = 'Predict';
                submitButton.classList.remove('loading');
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
